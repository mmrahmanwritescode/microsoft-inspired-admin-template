<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4><i class="fas fa-boxes"></i> Inventory Pro</h4>
        </div>
        <ul class="sidebar-menu">
            <li><a href="dashboard.html" ><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="product-list.html" class="active"><i class="fas fa-box"></i> Products</a></li>
            <li><a href="product-add.html" ><i class="fas fa-plus"></i> Add Product</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i> Reports</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Users</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Login</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Register</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Reset Password</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Topbar -->
        <div class="topbar">
            <div class="topbar-search">
                <input type="text" placeholder="Search..." class="form-control">
            </div>
            <div class="topbar-actions">
                <button class="btn btn-light"><i class="fas fa-bell"></i></button>
                <button class="btn btn-light"><i class="fas fa-user"></i></button>
            </div>
        </div>

        <!-- Products List Page -->
        <div id="products" class="page">
            <div class="content-area">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Products</h2>
                    <button class="btn btn-primary" onclick="showPage('add-product')">
                        <i class="fas fa-plus"></i> Add Product
                    </button>
                </div>

                <div class="data-table">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Search products...">
                    </div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tag</th>
                                <th>Product Name</th>
                                <th>Category</th>
                                <th>Stock</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><span class="badge bg-info text-white">#001</span></td>
                                <td><i class="fas fa-tag me-2 text-primary"></i>Flexible</td>
                                <td>Laptop Pro 15</td>
                                <td>Electronics</td>
                                <td>45</td>
                                <td>$1,299</td>
                                <td>
                                    <button class="btn btn-sm btn-primary"><i class="fas fa-edit"></i></button>
                                    <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td><span class="badge bg-info text-white">#002</span></td>
                                <td><i class="fas fa-tag me-2 text-primary"></i>Fixed</td>
                                <td>Office Chair</td>
                                <td>Furniture</td>
                                <td>12</td>
                                <td>$249</td>
                                <td>
                                    <button class="btn btn-sm btn-primary"><i class="fas fa-edit"></i></button>
                                    <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
