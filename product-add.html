<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4><i class="fas fa-boxes"></i> Inventory Pro</h4>
        </div>
        <ul class="sidebar-menu">
            <li><a href="dashboard.html" ><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="product-list.html" ><i class="fas fa-box"></i> Products</a></li>
            <li><a href="product-add.html" class="active"><i class="fas fa-plus"></i> Add Product</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i> Reports</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Users</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Login</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Register</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Reset Password</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Topbar -->
        <div class="topbar">
            <div class="topbar-search">
                <input type="text" placeholder="Search..." class="form-control">
            </div>
            <div class="topbar-actions">
                <button class="btn btn-light"><i class="fas fa-bell"></i></button>
                <button class="btn btn-light"><i class="fas fa-user"></i></button>
            </div>
        </div>

        <!-- Add/Edit Product Page -->
        <div id="add-product" class="page">
            <div class="content-area">
                <h2 class="mb-4">Add Product</h2>
                
                <div class="data-table">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Product Name</label>
                            <input type="text" class="form-control" placeholder="Enter product name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select">
                                <option>Select category</option>
                                <option>Electronics</option>
                                <option>Furniture</option>
                                <option>Accessories</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" class="form-control" placeholder="0.00">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Stock Quantity</label>
                            <input type="number" class="form-control" placeholder="0">
                        </div>
                        <div class="col-md-12 mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" rows="4" placeholder="Enter product description"></textarea>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label class="form-label">Product Image</label>
                            <input type="file" class="form-control">
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn-primary me-2">Save Product</button>
                            <button class="btn btn-secondary" onclick="showPage('products')">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show selected page
            document.getElementById(pageId).classList.add('active');
            
            // Update active menu item
            document.querySelectorAll('.sidebar-menu a').forEach(link => {
                link.classList.remove('active');
            });
            
            // Hide sidebar and main content for auth pages
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content');
            
            if (pageId === 'login' || pageId === 'register' || pageId === 'reset-password') {
                sidebar.style.display = 'none';
                mainContent.style.marginLeft = '0';
            } else {
                sidebar.style.display = 'block';
                mainContent.style.marginLeft = 'var(--sidebar-width)';
            }
        }
    </script>
</body>
</html>
