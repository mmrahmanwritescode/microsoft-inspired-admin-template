<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>
<body>

    <!-- Register Page -->
    <div id="register" class="page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="text-center mb-1">
                    <i class="fas fa-user-plus fa-3x" style="color: var(--primary-color);"></i>
                    <h2 class="mt-2">Create Account</h2>
                    <p class="text-muted">Join us and get started today</p>
                </div>
                <div class="mb-4">
                    <div class="form-group-wrapper">
                        <label class="form-label"><i class="fas fa-user"></i> Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter your name">
                        <small class="form-meta">Use your full name for account identification</small>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="form-group-wrapper">
                        <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" class="form-control" placeholder="Enter your email">
                        <small class="form-meta">We'll use this email to contact you</small>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="form-group-wrapper">
                        <label class="form-label"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" class="form-control" placeholder="Create a password">
                        <small class="form-meta">Use at least 8 characters with mixed case and numbers</small>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="form-group-wrapper">
                        <label class="form-label"><i class="fas fa-check-circle"></i> Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm your password">
                        <small class="form-meta">Make sure passwords match exactly</small>
                    </div>
                </div>
                <button class="btn btn-primary w-100 mb-3"><i class="fas fa-user-check"></i> Register</button>
                <div class="auth-nav-links">
                    <a href="login.html" class="auth-nav-link back-link">
                        <i class="fas fa-arrow-left"></i> Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show selected page
            document.getElementById(pageId).classList.add('active');
            
            // Update active menu item
            document.querySelectorAll('.sidebar-menu a').forEach(link => {
                link.classList.remove('active');
            });
            
            // Hide sidebar and main content for auth pages
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content');
            
            if (pageId === 'login' || pageId === 'register' || pageId === 'reset-password') {
                sidebar.style.display = 'none';
                mainContent.style.marginLeft = '0';
            } else {
                sidebar.style.display = 'block';
                mainContent.style.marginLeft = 'var(--sidebar-width)';
            }
        }
    </script>
</body>
</html>
